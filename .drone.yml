   "platform": {
      "arch": "arm64",
      "os": "linux"
   },
   "steps": [
      {
         "image": "rspamd/drone-docker-plugin",
         "name": "prod_image",
         "privileged": true,
         "settings": {
            "build_args": [
               "DEBIAN_VERSION=bookworm",
               "RBLDNSD_VERSION=${DRONE_SEMVER_SHORT}"
            ],
